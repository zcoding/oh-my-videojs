<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MiniPlayer 播放器</title>
  <style>
  .player {
    width: 640px;
    height: 400px;
    margin: 0 auto;
  }
  </style>
</head>
<body>
  <div class="player">
    <object type="application/x-shockwave-flash" width="100%" height="100%" id="player"> 
      <param name="movie" value="/player/mini.swf">
      <param name="wmode" value="opaque">
      <param name="allowScriptAccess" value="always">
    </object>
  </div>
  <script src="http://localhost:10246/console.message.min.js"></script>
  <script src="/player/player.js"></script>
  <script>
    const player = MiniPlayer('player');
    function player_ready() {
      debug_as_log('ready');
      player.play('http://pull4.kwaily.cn/spark-live/584e843f90e699539d321388_OD.flv');
    }
    function debug_as_log(msg) {
      console.message().text(msg, {
        fontSize: 12,
        color: '#03a9f4'
      }).print();
    }
  </script>
</body>
</html>
